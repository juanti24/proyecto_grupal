<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>
	<h1>Buscar veh√≠culos disponibles</h1>
	<form th:action="@{/empleados/buscar/disponibles}" th:object="${vehiculo}" th:method="GET">
		<div class="table table-dark table-striped">
			<table>
				<tr>
					<td>
						<label>Marca:</label>
					</td>
					<td>
						<input type="text" id="marca" th:field="*{marca}">
					</td>
				</tr>
				<td>
					<label>Modelo:</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="*{modelo}">
				</td>
				<tr>
				</tr>
			</table>
		</div>
		<input class="btn btn-outline-dark" type="submit" value="Buscar">
	</form>
</body>



</html>
