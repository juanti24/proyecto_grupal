<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/empleados/todos">Control de
				clientes</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleados/registro}">Agregar Cliente</a></li>

				</ul>

			</div>
		</div>
	</nav>


	<br>

	<div class="container text-center">

		<table class="table">
			<thead class="table-dark">
				<tr>
				<th>ID</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cedula</th>
					<th>Fecha de nacimiento</th>
					<th>Genero</th>
					<th>Tipo de registro</th>
				</tr>

			</thead>
			<tbody>
				<tr>
					<td th:text="*{cliente.id}"></td>
					<td th:text="*{cliente.nombre}"></td>
					<td th:text="*{cliente.apellido}"></td>
					<td th:text="*{cliente.cedula}"></td>
					<td
						th:text="*{#temporals.format(cliente.fechaNacimiento,'dd-MM-yyyy')}"></td>
					<td th:text="*{cliente.genero}"></td>
					<td th:text="*{cliente.tipoRegistro}"></td>
				</tr>

			</tbody>

		</table>
	</div>



</body>
</html>
