<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/empleados/todosVehiculo">Control de
				vehiculos</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item"><a class="nav-link" th:href="@{/empleados/vehiculoNuevo}">Agregar Vehiculo</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>
	<div class="container my-1 d-flex justify-content-center " >
	<h1>Registrar Vehiculo</h1>
	</div>
	<div class="container my-1 d-flex justify-content-center " >
		
		<div class="card text-white bg-dark mb-3">
			<form onsubmit="myFunction()" th:action="@{/empleados/ingresarVehiculo}" th:object="${vehiculo}"
				method="POST">
				<div class="table table-dark table-striped">
					<table>


						<tr>
							<td>
								<label>Placa:</label>
							</td>
							<td>
								<input type="text" id="placa" th:field="*{placa}" required>
							</td>
						</tr>
						<td>
							<label>Modelo:</label>
						</td>
						<td>
							<input type="text" id="modelo" th:field="*{modelo}" required>
						</td>
						<tr>
							<td>
								<label>Marca:</label>
							</td>
							<td>
								<input type="text" id="marca" th:field="*{marca}" required>
							</td>
						</tr>
						<tr>
							<td>
								<label>Año de Fabricacion:</label>
							</td>
							<td>
								<input type="text" id="anioFabricacion" th:field="*{anioFabricacion}" required>

							</td>
						</tr>
						<tr>
							<td>
								<label>País de fabricación:</label>
							</td>
							<td>
								<input type="text" id="paisFabricacion" th:field="*{paisFabricacion}" required>

							</td>
						</tr>
						<tr>
							<td>
								<label>Cilindraje:</label>
							</td>
							<td>
								<input type="text" id="cilindraje" th:field="*{cilindraje}" required>

							</td>
						</tr>

						<tr>
							<td>
								<label>Avalúo:</label>
							</td>
							<td>
								<input type="number" id="avaluo" th:field="*{avaluo}" step="0.01" min="0" required>

							</td>
						</tr>
						<tr>
							<td>
								<label>Valor por día:</label>
							</td>
							<td>
								<input type="number" id="valorPorDia" th:field="*{valorPorDia}" step="0.01" min="0"
									required>

							</td>
						</tr>

					</table>
				</div>

				<div class="container my-1 d-flex justify-content-center ">
					<input class="btn btn-info" type="submit" value="Registrar">
				</div>
			</form>
		</div>
	</div>
	<script>
		function myFunction() {
			alert("Vehiculo Registrado");
		}
	</script>
</body>



</html>
