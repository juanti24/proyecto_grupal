<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="../css/misprimerosestilos.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Reporte Clientes VIP</h1>
<div class="table table-dark table-striped"> 
<table>
	<!--Para tablas dimanicas-->
	<!--cabecera tabla-->
	<thead>
		<tr>
			<th>Valor Total</th>
			<th>Valor IVA</th>
			<th>Apellido</th>
			<th>Nombre</th>
			<th>Cedula</th>
			<th>Genero</th>
			<th>Tipo de Registro</th>
			
			
		</tr>
	</thead>
	<!--cuerpo tabla-->
	<tbody>
		<tr th:each="listaClientesVIP:${listaClientesVIP}">
		
			<td th:text="${listaClientesVIP.valorTotal}" ></td>
			<td th:text="${listaClientesVIP.valorIVA}" ></td>
			<td th:text="${listaClientesVIP.apellido}" ></td>
			<td th:text="${listaClientesVIP.nombre}" ></td>
			<td th:text="${listaClientesVIP.cedula}" ></td>
			<td th:text="${listaClientesVIP.genero}" ></td>
			<td th:text="${listaClientesVIP.tipoRegistro}" ></td>
			</tr>
	</tbody>
</table>
</div>
</body>

</html>
